<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="روبوت تداول آلي متقدم لمنصة بينانس - تحليل فني متعدد المؤشرات وإدارة مخاطر ذكية" />
    <meta name="theme-color" content="#16a34a" />
    <title>روبوت التداول الآلي | Binance Trading Bot</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
      window.onerror = function (message, source, lineno, colno, error) {
        console.error('GlobalError:', message, source + ':' + lineno + ':' + colno, error && error.stack)
        const marker = document.getElementById('root-debug') || document.createElement('pre')
        marker.id = 'root-debug'
        marker.style.cssText = 'direction:ltr;padding:16px;background:#1f2937;color:#f97316;font-family:monospace;white-space:pre-wrap;'
        marker.textContent = `خطأ في الواجهة:\n${message}\n${source}:${lineno}:${colno}`
        document.body.appendChild(marker)
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
